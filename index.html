<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized for Android</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent overflow */
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 60px); /* Adjust height to fit viewport, subtracting space for other elements */
        }

        .center-container {
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #fff; /* Optional: Background color for better readability */
            box-shadow: 0 -1px 5px rgba(0,0,0,0.1); /* Optional: Shadow for separation */
        }

        .copyright-text {
            font-size: 14px;
            color: #828282;
            margin: 0;
        }

        .copyright-text a {
            color: #2791e7;
            text-decoration: none;
            font-weight: bold;
        }

        .copyright-text a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            iframe {
                height: calc(100vh - 50px); /* Adjust for smaller screens */
            }

            .copyright-text {
                font-size: 12px;
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            iframe {
                height: calc(100vh - 55px); /* Adjust for medium screens */
            }

            .copyright-text {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <iframe src="https://onecompiler.com/embed/java"></iframe>

    <div class="center-container">
        <span class="copyright-text widget">
            Designed & Developed By |
            <a href="https://www.instagram.com/iamhuzaif_7/" rel="dofollow">Momin Huzaif</a>
        </span>
    </div>
</body>
</html>
